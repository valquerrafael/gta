<h1 mat-dialog-title>Delete Student</h1>
<div mat-dialog-content>Are you sure that you want to delete your account?</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="updateStudent()">No</button>
  <button mat-button mat-dialog-close (click)="deleteStudent()">Yes</button>
</div>
