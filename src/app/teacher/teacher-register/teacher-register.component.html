<div class="cards">
  <mat-card>
    <h1 class="header">Register the Teacher Here</h1>
    <img src="../../../assets/Seminar-bro.svg" alt="Teacher">
  </mat-card>
  
  <mat-card>
    <div>
      <h1 class="header">Teacher {{buttonMessage}} Form</h1>
      <mat-divider></mat-divider>
      <mat-card-content class="inputs">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="teacher.name" placeholder="Teacher's name" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="teacher.email" placeholder="Teacher's email" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Registration</mat-label>
          <input matInput [(ngModel)]="teacher.registration" placeholder="Teacher's registration" />
        </mat-form-field>
      </mat-card-content>
      <mat-divider></mat-divider>
    </div>
  
    <div class="card-actions">
      <mat-card-actions class="card-buttons">
        <button mat-raised-button (click)="insertOrUpdate()">{{buttonMessage}}</button>
        <button mat-raised-button [routerLink]="['/teacher-list']">See all teachers</button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
